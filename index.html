<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-weight: 600;
        }
        #result {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #spanishResult {
            font-size: 1.5rem;
            color: #764ba2;
            text-align: center;
            margin: 10px 0;
            min-height: 40px;
            font-style: italic;
        }
        #spanishBtn {
            margin-top: 10px;
        }
        .btn {
            width: 100%;
            border-radius: 25px;
            font-weight: 600;
            text-transform: none;
        }
        .input-field label {
            font-size: 1rem;
        }
        .qr-section {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .qr-section h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }
        #qrcode {
            display: inline-block;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <i class="material-icons left">casino</i>
                            Random Number Generator
                        </span>
                        <p class="center-align grey-text">Generate random numbers within a specified range</p>
                        
                        <div class="row" style="margin-top: 30px;">
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">arrow_downward</i>
                                <input id="min" type="number" class="validate" value="1">
                                <label for="min" class="active">Minimum Value</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">arrow_upward</i>
                                <input id="max" type="number" class="validate" value="100">
                                <label for="max" class="active">Maximum Value</label>
                            </div>
                        </div>

                        <div id="result"></div>
                        <div id="spanishResult"></div>

                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light purple darken-1" id="generateBtn">
                                    <i class="material-icons left">refresh</i>
                                    Generate Random Number
                                </button>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light teal darken-1" id="spanishBtn" style="display:none;">
                                    <i class="material-icons left">translate</i>
                                    Show in Spanish
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- QR Code Section -->
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="qr-section">
                    <h5>
                        <i class="material-icons" style="vertical-align: middle;">qr_code_2</i>
                        Share This Page
                    </h5>
                    <p class="grey-text">Scan the QR code to access this page on your device</p>
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="qrcode.min.js"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const minInput = document.getElementById('min');
            const maxInput = document.getElementById('max');
            const generateBtn = document.getElementById('generateBtn');
            const spanishBtn = document.getElementById('spanishBtn');
            const resultDiv = document.getElementById('result');
            const spanishResultDiv = document.getElementById('spanishResult');
            let currentNumber = null;

            // Spanish number translation function
            function numberToSpanish(num) {
                if (num === 0) return 'cero';
                
                const ones = ['', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
                const teens = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'diecis√©is', 'diecisiete', 'dieciocho', 'diecinueve'];
                const tens = ['', '', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
                const hundreds = ['', 'ciento', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];
                
                if (num < 0) return 'menos ' + numberToSpanish(-num);
                
                if (num < 10) return ones[num];
                
                if (num < 20) return teens[num - 10];
                
                if (num < 30) {
                    if (num === 20) return 'veinte';
                    return 'veinti' + ones[num - 20];
                }
                
                if (num < 100) {
                    const ten = Math.floor(num / 10);
                    const one = num % 10;
                    return tens[ten] + (one > 0 ? ' y ' + ones[one] : '');
                }
                
                if (num === 100) return 'cien';
                
                if (num < 1000) {
                    const hundred = Math.floor(num / 100);
                    const rest = num % 100;
                    return hundreds[hundred] + (rest > 0 ? ' ' + numberToSpanish(rest) : '');
                }
                
                if (num < 1000000) {
                    const thousand = Math.floor(num / 1000);
                    const rest = num % 1000;
                    let result = '';
                    
                    if (thousand === 1) {
                        result = 'mil';
                    } else {
                        result = numberToSpanish(thousand) + ' mil';
                    }
                    
                    if (rest > 0) {
                        result += ' ' + numberToSpanish(rest);
                    }
                    
                    return result;
                }
                
                return num.toString(); // For numbers larger than 999,999
            }

            generateBtn.addEventListener('click', function() {
                const min = parseInt(minInput.value);
                const max = parseInt(maxInput.value);

                // Validate inputs
                if (isNaN(min) || isNaN(max)) {
                    M.toast({
                        html: '<i class="material-icons left">error</i>Please enter valid numbers',
                        classes: 'red darken-2',
                        displayLength: 3000
                    });
                    return;
                }

                if (min >= max) {
                    M.toast({
                        html: '<i class="material-icons left">error</i>Minimum value must be less than maximum value',
                        classes: 'red darken-2',
                        displayLength: 3000
                    });
                    return;
                }

                // Generate random number
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                currentNumber = randomNumber;
                
                // Display result with animation
                resultDiv.style.opacity = '0';
                setTimeout(function() {
                    resultDiv.textContent = randomNumber;
                    resultDiv.style.transition = 'opacity 0.5s';
                    resultDiv.style.opacity = '1';
                }, 100);

                // Show the Spanish button and clear previous Spanish translation
                spanishBtn.style.display = 'block';
                spanishResultDiv.textContent = '';

                // Show success toast
                M.toast({
                    html: '<i class="material-icons left">check_circle</i>Random number generated!',
                    classes: 'green darken-1',
                    displayLength: 2000
                });
            });

            // Spanish button click handler
            spanishBtn.addEventListener('click', function() {
                if (currentNumber !== null) {
                    const spanishText = numberToSpanish(currentNumber);
                    
                    // Display Spanish translation with animation
                    spanishResultDiv.style.opacity = '0';
                    setTimeout(function() {
                        spanishResultDiv.textContent = spanishText.charAt(0).toUpperCase() + spanishText.slice(1);
                        spanishResultDiv.style.transition = 'opacity 0.5s';
                        spanishResultDiv.style.opacity = '1';
                    }, 100);
                    
                    // Show success toast
                    M.toast({
                        html: '<i class="material-icons left">translate</i>Translated to Spanish!',
                        classes: 'teal darken-1',
                        displayLength: 2000
                    });
                }
            });

            // Allow Enter key to trigger generation
            minInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });

            maxInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });

            // Generate QR Code
            // Dynamic URL is used by default (current page URL)
            // To use a static URL instead, replace window.location.href with your desired URL
            const pageURL = window.location.href;
            
            new QRCode(document.getElementById("qrcode"), {
                text: pageURL,
                width: 200,
                height: 200,
                colorDark: "#667eea",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
