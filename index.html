<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-weight: 600;
        }
        #result {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            width: 100%;
            border-radius: 25px;
            font-weight: 600;
            text-transform: none;
        }
        .input-field label {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <i class="material-icons left">casino</i>
                            Random Number Generator
                        </span>
                        <p class="center-align grey-text">Generate random numbers within a specified range</p>
                        
                        <div class="row" style="margin-top: 30px;">
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">arrow_downward</i>
                                <input id="min" type="number" class="validate" value="1">
                                <label for="min" class="active">Minimum Value</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">arrow_upward</i>
                                <input id="max" type="number" class="validate" value="100">
                                <label for="max" class="active">Maximum Value</label>
                            </div>
                        </div>

                        <div id="result"></div>

                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light purple darken-1" id="generateBtn">
                                    <i class="material-icons left">refresh</i>
                                    Generate Random Number
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const minInput = document.getElementById('min');
            const maxInput = document.getElementById('max');
            const generateBtn = document.getElementById('generateBtn');
            const resultDiv = document.getElementById('result');

            generateBtn.addEventListener('click', function() {
                const min = parseInt(minInput.value);
                const max = parseInt(maxInput.value);

                // Validate inputs
                if (isNaN(min) || isNaN(max)) {
                    M.toast({
                        html: '<i class="material-icons left">error</i>Please enter valid numbers',
                        classes: 'red darken-2',
                        displayLength: 3000
                    });
                    return;
                }

                if (min >= max) {
                    M.toast({
                        html: '<i class="material-icons left">error</i>Minimum value must be less than maximum value',
                        classes: 'red darken-2',
                        displayLength: 3000
                    });
                    return;
                }

                // Generate random number
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                
                // Display result with animation
                resultDiv.style.opacity = '0';
                setTimeout(function() {
                    resultDiv.textContent = randomNumber;
                    resultDiv.style.transition = 'opacity 0.5s';
                    resultDiv.style.opacity = '1';
                }, 100);

                // Show success toast
                M.toast({
                    html: '<i class="material-icons left">check_circle</i>Random number generated!',
                    classes: 'green darken-1',
                    displayLength: 2000
                });
            });

            // Allow Enter key to trigger generation
            minInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });

            maxInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
